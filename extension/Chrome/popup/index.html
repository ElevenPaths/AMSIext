<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body class="p-2 text-center" style="width: 300px;">
    <img src="img/amsiext.png" alt="elevenpaths" height="42" />
    <div id="popup-content">
      <form class="text-center my-2">
        <div class="py-2">
          <button id="add-to-whitelist" type="button" class="btn">
            Add this site to whitelist
          </button>
        </div>
        <div class="py-2">
          <button
            id="empty-whitelist"
            type="button"
            class="btn btn-outline-info"
          >
            Empty whitelist
          </button>
        </div>
      </form>
    </div>
    <div id="messages" class="my-2 d-none"></div>
    <div>
      Powered by
      <a href="https://elevenpaths.com" target="_blank"
        ><img
          class="mb-2"
          src="img/elevenpaths.png"
          alt="elevenpaths"
          height="18" /></a
      >; 2020
    </div>
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
